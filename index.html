<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pok&eacute;-Dex containing the original 151 Pok&eacute;mon">
    <meta name="keywords" content="Pok&eacute;mon, Pok&eacute;dex, Pok&eacute;API">
    <meta name="author" content="Gemini Powell">
    <title>Pok&eacute;Time - Pok&eacute;-Dex containing all generations of Pok&eacute;mon</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <img src="assets/img/Pokemon-Transparent-Images.webp" alt="Pok&eacute;mon background" class="bg-img">
  <div class="question">
      <h2>Who's that Pok&eacute;mon?</h2>
      <p>First - give yourself a soundtrack to explore this Pok&eacute;dex.</p>
      <div id="soundtrack">
        <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/115207585&color=%23ffd700&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Verdana,Tahoma,sans-serif;font-weight: 100;"></div>
      </div>
      <p>Then, click the button to generate a random Pok&eacute;mon.</p>
      <button id="generate">Generate</button>
  </div>
  <div class="container">
    <div id="pokemon-info-top">
      <div id="pokemon-name"></div>
      <div id="pokemon-id"></div>
    </div>
    <div id="pokemon-img-container">
      <div id="pokemon-img"></div>
    </div>
    <div id="pokemon-info-left">
      <div id="pokemon-height"></div>
      <div id="pokemon-weight"></div>
      <div id="pokemon-types"></div>
    </div>
    <div id="pokemon-info-right">
      <div id="pokemon-description"></div>
      <div id="pokemon-abilities"></div>
      <div id="pokemon-moves"></div>
      <div id="pokemon-sprites"></div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
